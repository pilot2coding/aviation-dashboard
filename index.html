<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div class="header">
            <img src="./images/account-tie-hat.svg" id="">
            <h1>ProPilot</h1>
        </div>
        <div id="quicksearch">
            <img src="./images/airport.svg">
            <h3>Home</h3>
            <img src="./images/account-tie-hat-outline.svg">
            <h3>Profile</h3>
            <img src="./images/message-outline.svg">
            <h3>Messages</h3>
            <img src="./images/airplane.svg">
            <h3>Flight History</h3>
            <img src="./images/bag-personal-outline.svg">
            <h3>Tasks</h3>
            <img src="./images/turbine.svg">
            <h3>Communities</h3>
        </div>
        <div id="settings-menu">
            <img src="./images/cog-outline.svg">
            <h3>Settings</h3>
            <img src="./images/face-agent.svg">
            <h3>Support</h3>
            <img src="./images/shield.svg">
            <h3>Privacy</h3>
        </div>
    </div>
    <div id="main-bar">
        <div id="top-side">
            <div class="search-bar">
                <img src="./images/magnify.svg">
               <input type="text">
            </div>
        </div>
        <div id="user-interface">
            <img src="./images/bell-outline.svg">
            <img src="./images/airplane-movie.webp" id="pilot">
            <h3>Ted Striker</h3>
        </div>
    </div>
</body>
</html>
